<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BookFlow</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f5f3ff',
                            100: '#ede9fe',
                            500: '#8b5cf6',
                            600: '#7c3aed',
                            700: '#6d28d9',
                            900: '#4c1d95',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Outfit', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-xl border border-gray-100">
        <div class="flex flex-col items-center mb-8">
            <div
                class="w-12 h-12 bg-brand-600 rounded-xl flex items-center justify-center text-white shadow-lg shadow-brand-500/30 mb-4">
                <i data-lucide="zap" class="w-6 h-6"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-900">Welcome back</h1>
            <p class="text-gray-500 text-sm">Sign in to manage your bookings</p>
        </div>

        <form id="login-form" class="space-y-5">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                <div class="relative">
                    <input type="email" id="email" required
                        class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 focus:border-brand-500 focus:ring-1 focus:ring-brand-500 outline-none transition-all"
                        placeholder="you@company.com" value="admin@example.com">
                    <i data-lucide="mail" class="w-4 h-4 absolute left-3 top-3.5 text-gray-400"></i>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                <div class="relative">
                    <input type="password" id="password" required
                        class="w-full pl-10 pr-4 py-3 rounded-xl border border-gray-200 focus:border-brand-500 focus:ring-1 focus:ring-brand-500 outline-none transition-all"
                        placeholder="••••••••" value="password">
                    <i data-lucide="lock" class="w-4 h-4 absolute left-3 top-3.5 text-gray-400"></i>
                </div>
                <div class="flex justify-end mt-2">
                    <a href="#" class="text-xs font-semibold text-brand-600 hover:text-brand-700">Forgot password?</a>
                </div>
            </div>

            <button type="submit"
                class="w-full bg-brand-600 hover:bg-brand-700 text-white font-semibold py-3.5 rounded-xl shadow-lg shadow-brand-500/30 transition-all transform active:scale-95 flex justify-center items-center gap-2">
                Sign In <i data-lucide="arrow-right" class="w-4 h-4"></i>
            </button>

            <div id="error-msg" class="text-red-500 text-sm text-center hidden"></div>
        </form>

        <p class="text-center text-gray-400 text-xs mt-8">
            Don't have an account? <a href="#" class="text-brand-600 font-semibold hover:underline">Contact Sales</a>
        </p>
    </div>

    <script>
        lucide.createIcons();

        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button');
            const errorMsg = document.getElementById('error-msg');

            btn.disabled = true;
            btn.innerHTML = '<i class="animate-spin" data-lucide="loader"></i> Signing in...';
            lucide.createIcons();
            errorMsg.classList.add('hidden');

            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.error || 'Login failed');
                }

                localStorage.setItem('auth_token', data.token);
                // Simple user info mocking for now
                localStorage.setItem('user_email', email);

                window.location.href = 'index.html';

            } catch (err) {
                errorMsg.textContent = err.message;
                errorMsg.classList.remove('hidden');
                btn.disabled = false;
                btn.innerHTML = 'Sign In <i data-lucide="arrow-right" class="w-4 h-4"></i>';
                lucide.createIcons();
            }
        });
    </script>
</body>

</html>
